<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Cotação de Preços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="loading.css" rel="stylesheet">
</head>

<body class="mb-5 mt-2">
    <div class="container mt-2 pb-5">
        <div class="input-group mb-3">
            <select class="form-select" aria-label="Default select example" id="filial">
                <option value="" selected>Escolha a Filial</option>
            </select>
        </div>
        <div class="d-grid gap-2 mt-2">
            <input type="text" id="sku-filter" class="form-control" placeholder="Pesquise aqui..."></input>
        </div>
        <div id="grid">

        </div>
        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-primary d-none" id="sendButton">Salvar</button>
        </div>
    </div>
    <footer class="footer fixed-bottom bg-light">
        <div class="container text-center">
            <div class="row  align-items-center p-2">
                <div class='col'><label>Volume/Kg</label><input class="form-control volume-total" type="number"
                        placeholder="0,00" aria-label="default input example" value='0.000' disabled readonly>
                </div>
                <div class='col'><label>Total</label><input class="form-control valor-total" type="number"
                        placeholder="0,00" aria-label="default input example" value='0.00' disabled readonly>
                </div>
                <div class='col'>
                    <button type="button" class="btn btn-primary " onclick="gerarPdf()">Gerar PDF</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
        integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2ca8e2b7ff.js" crossorigin="anonymous"></script>
    <script src="src/constants.js"></script>
    <script src="src/util.js"></script>
    <script src="src/confirm.js"></script>
    <script src="src/cotacao.js"></script>
</body>

</html>
